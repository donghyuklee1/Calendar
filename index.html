<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calendar-container">
        <header class="calendar-header">
            <button id="prev-month" class="nav-arrow">&lt;</button>
            <h1 id="month-year"></h1>
            <button id="next-month" class="nav-arrow">&gt;</button>
        </header>

        <div class="date-carousel">
            <div class="dates" id="dates-container">
                </div>
        </div>

        <main class="schedule-panel">
            <h2 id="selected-date-display">2025년 9월 16일 화요일</h2>
            <div class="timeline" id="timeline">
                </div>
        </main>
    </div>

    <div id="schedule-modal" class="modal-overlay">
        <div class="modal-content">
            <h3>새 일정 추가</h3>
            <form id="schedule-form">
                <input type="text" id="schedule-category" placeholder="#카테고리 (예: #회의, #운동)" required>
                <div class="time-inputs">
                    <label>시작 <input type="time" id="schedule-start-time" required></label>
                    <label>종료 <input type="time"id="schedule-end-time" required></label>
                </div>
                <textarea id="schedule-memo" placeholder="메모를 입력하세요..." rows="4"></textarea>
                <div class="modal-buttons">
                    <button type="button" id="cancel-button">취소</button>
                    <button type="submit">저장</button>
                </div>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
